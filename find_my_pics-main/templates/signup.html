<!doctype html>
<html lang="en">

<head>
  <meta name="referrer" content="no-referrer" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Group 4: Assignment 3</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #1d9efa;" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand mx-3" href="{{ url_for('explore') }}">ECE1779 Group4 Assignment 3</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('search') }}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Nav URL -->
  <div id="sign-in-url" data-url="{{ url_for('sign_in') }}"></div>
  <div id="profile-url" data-url="{{ url_for('profile_page') }}"></div>
  <div id="index-url" data-url="{{ url_for('index') }}"></div>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <p id="modal-body"></p>
      </div>
      </div>
  </div>
  </div>
  <!-- Body -->
  <div class="container w-40 mx-auto">
    <div class="page-title my-5">
      <h1>Sign Up</h1>
    </div>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('sign_up_user') }}" id="signup-form" class="w-25">
        <div class="mb-3 col-12 col-sm-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3 col-12 col-sm-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3 col-12 col-sm-6">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
          </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <div class="mt-4 text-secondary">
        <p>Already have an account? <a href="{{ url_for('index') }}">Log in</a></p>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title"></h1>
            <button type="button" id="modal-close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p id="modal-body"></p>
        </div>
        </div>
    </div>
    </div>  
  </div>
  <script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
      event.preventDefault();
      var data = this;
      fetch(data.getAttribute("action"), {
          method: data.getAttribute("method"),
          body: new FormData(data)
        })
        .then(response => response.json())
        .then(data => {
          if (data.error != null) {
            var modal = document.getElementById("modal");
            var modalPopup = new bootstrap.Modal(modal, {});
            document.getElementById("modal-title").innerHTML = "Sorry...";
            document.getElementById("modal-body").innerHTML = data.error;
            modalPopup.show();
          } else {
            window.location.href = document.getElementById("index-url").getAttribute('data-url');
          }
        })
        .catch(err => {
          console.log(err);
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>
</html>
