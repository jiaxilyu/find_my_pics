<!doctype html>
<html lang="en">

<head>
  <meta name="referrer" content="no-referrer" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Group 4: Assignment 3</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #1d9efa;" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand mx-3" href="{{ url_for('explore') }}">ECE1779 Group4 Assignment 3</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('search') }}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Nav URL -->
  <div id="content"></div>
  <div id="profile-url" url="{{ url_for('profile') }}"></div>
  <div id="index-url" url="{{ url_for('index') }}"></div>
  <div id="profile-page-url" url="{{ url_for('profile_page') }}"></div>
  <div id="upload-url" url="{{ url_for('upload') }}"></div>
  <div id="delete-url" url="{{ url_for('del_image') }}"></div>
  <div id="like-url" url="{{ url_for('like') }}"></div>
  <div id="get-post-views-url" url="{{ get_post_view_endpoint }}"></div>
  <div id="explore-url" url="{{ url_for('explore') }}"></div>
  <script>
      var indexUrl = document.getElementById('index-url').getAttribute('url');
      var accessToken = localStorage.getItem('access_token');
      if (!accessToken) {
          // If there is no access token, redirect to the log in page
          window.location.href = indexUrl
      }
  </script>
  <!-- Body -->
  <div class="container w-40 mx-auto">
    <div class="page-title my-5">
      <h1 id="profile-title">Hello</h1>
      <button id="logout-button" class="btn btn-danger mt-2">Log out</button>
    </div>
    <form id="upload-form">
      <div class="mb-3 col-12 col-sm-6">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" name="image">
      </div>
      <div class="mb-3 col-12 col-sm-6">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" placeholder="Leave a description here" name="description" style="height: 100px"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Upload</button>
    </form>
    <div class="text-center" id="spinner" style="display: none;">
      <div class="spinner-border" role="status"></div>
    </div>
  
    <div class="container mt-5">
        <div class="row" id="image-gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title"></h1>
            <button type="button" id="modal-close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p id="modal-body"></p>
        </div>
        </div>
    </div>
    </div>  
  </div>
  <script>
    const content = document.querySelector('#content');
    const logoutButton = document.querySelector('#logout-button');

    // Get the access token from local storage
    //const accessToken = localStorage.getItem('access_token');
    const url = document.getElementById('profile-url').getAttribute('url');
    
    const profilePage = document.getElementById('profile-page-url').getAttribute('url');
    const uploadUrl = document.getElementById('upload-url').getAttribute('url');
    const deleteUrl = document.getElementById('delete-url').getAttribute('url');
    const likeUrl = document.getElementById('like-url').getAttribute('url');
    const getPostViewsUrl = document.getElementById('get-post-views-url').getAttribute('url');
    const exploreUrl = document.getElementById('explore-url').getAttribute('url');
    
    var username = '';
    // Make an API request using the access token
    fetch(url, {
        headers: {
            'Authorization': `Bearer ${accessToken}`
        }
    })
    .then(response => response.json())
    .then(data => {

        // Display the user's name if the request was successful
        if (data.username) {
            username = data.username;
            document.getElementById("profile-title").innerHTML = `Hello, ${data.username}`;
            var origin = window.location.origin

            var imageApiUrl = origin + indexUrl + 'api/images/' + username;
            const imageGallery = document.getElementById('image-gallery');

            // Replace this URL with the actual endpoint that returns the image URLs
            
            fetch(imageApiUrl)
                .then((response) => response.json())
                .then((data) => {
                    data = data.images;
                    console.log(data)
                    data.slice(0, 10).forEach((image) => {
                        var time = image.time;
                        var filename = image.filename;
                        var post_id = image.post_id;
                        const col = document.createElement('div');
                        col.classList.add('card', 'm-3', 'mx-auto', 'col-12', 'col-sm-6');
                        const imgDiv = document.createElement('div');
                        imgDiv.classList.add('card-img-top');
                        imgDiv.style.width = '100%';
                        imgDiv.style.height = '0px';
                        imgDiv.style.paddingBottom = '100%';
                        imgDiv.style.position = 'relative';
                        const img = document.createElement('img');
                        img.src = image.image;
                        img.alt = image.description;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.position = 'absolute';
                        imgDiv.appendChild(img);
                        // show image description and likes number
                        const cardBody = document.createElement('div');
                        cardBody.classList.add('card-body');
                        const p = document.createElement('p');
                        p.textContent = image.description;
                        p.classList.add('card-text', 'mt-3');

                        // add a disabled button to show the number of likes
                        // - the button is disabled so that the user cannot like his/her own post in the profile page
                        // - the button style is just for the visial consistency
                        const likeBadge = document.createElement('button');
                        likeBadge.textContent = 'Like' + ' ' + image.likes;
                        likeBadge.classList.add('btn', 'btn-outline-primary', 'mt-3');
                        likeBadge.disabled = true;

                        // add a button to delete the image
                        const delButton = document.createElement('button');
                        delButton.textContent = 'Delete';
                        delButton.classList.add('btn', 'btn-danger', 'mt-3', 'ms-3');

                        var options_like = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            },
                            body: JSON.stringify({
                                'post_id': post_id,
                            })
                        };
                        
                        var options_del = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            },
                            body: JSON.stringify({
                                'post_id': post_id,
                                'filename': filename
                            })
                        };

                        delButton.addEventListener('click', () => {
                            // Make an API POST request to delete the image 
                            fetch(deleteUrl, options=options_del)
                            .then((response) => response.json())
                            .then((data) => {
                              var modal = document.getElementById("modal");
                              var modalPopup = new bootstrap.Modal(modal, {});                  
                              document.getElementById("modal-title").innerHTML = (data.success == "true") ? "Succeeded!" : "Failed"
                              document.getElementById("modal-body").innerHTML = (data.success == "true") ? "Image has been deleted" : JSON.stringify(data)
                              modalPopup.show();    
                            })
                            .catch((error) => {
                                console.error('Error:', error);
                            });
                        });

                        const labels = document.createElement('p');
                        labels.classList.add('card-text');
                        image.labels.forEach((label) => {
                          const badge = document.createElement('a');
                          badge.textContent = '#' + label;
                          badge.classList.add('badge', 'fw-normal', 'text-bg-primary', 'mx-1');
                          badge.style.textDecoration = 'none';
                          badge.style.opacity = '0.7';
                          badge.href = exploreUrl + '/label/' + label;
                          console.log(badge.href);
                          labels.appendChild(badge);
                        });

                        // show the number of views as a disabled button
                        const viewBadge = document.createElement('button');
                        viewBadge.textContent = 'View' + ' ' + 0;
                        viewBadge.classList.add('btn', 'btn-outline-primary', 'mt-3', 'ms-3');
                        viewBadge.disabled = true;

                        fetch(getPostViewsUrl + '?post_id=' + post_id, {
                          method: 'GET',
                          headers: { 'Content-Type': 'application/json' }
                        })
                        .then((response) => response.json())
                        .then(data => {
                          if (data.error) {
                            console.log(data.error);
                          } else {
                            console.log(`Post ${post_id} has been viewed ${data.value} times.`)
                            viewBadge.textContent = 'View' + ' ' + data.value;
                          }
                        });


                        cardBody.appendChild(imgDiv);
                        cardBody.appendChild(p);
                        cardBody.appendChild(labels);
                        cardBody.appendChild(likeBadge);
                        cardBody.appendChild(viewBadge);
                        cardBody.appendChild(delButton);
                        col.appendChild(cardBody);
                        imageGallery.appendChild(col);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching images:', error);
                });
        }
        else {
            // Redirect to the log in page if the user is not authorized
            // Remove the useless access token from local storage
            localStorage.removeItem('access_token');
            window.location.href = indexUrl;
        }
    })
    .catch(error => {
        content.textContent = 'You are not authorized to access this page. Please log in.';
    });

    // Upload the image
    const form = document.querySelector('#upload-form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        var spinner = document.getElementById("spinner");
        var submitButton = document.getElementById("submit");
        spinner.style.display = "block";
        submitButton.disabled = true;  
        const formData = new FormData(form);
        const options = {
            method: 'POST',
            body: formData
        };
        fetch(uploadUrl, {
            method: 'POST',
            body: formData,
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        })
        .then((response) => response.json())
        .then((data) => {
          var modal = document.getElementById("modal");
          var modalPopup = new bootstrap.Modal(modal, {});
          document.getElementById("modal-title").innerHTML = (data.success == "true") ? "Succeeded!" : "Failed"
          document.getElementById("modal-body").innerHTML = (data.success == "true") ? "Image has been uploaded" : JSON.stringify(data)
          modalPopup.show();
          spinner.style.display = "none";
          submitButton.disabled = false;
          form.reset();
        })
        .catch((error) => {
          console.log(error);
          spinner.style.display = "none";
          submitButton.disabled = false;
          form.reset();
          });
        }
    );
        
    // Add a click event listener to the log out button
    logoutButton.addEventListener('click', () => {
        // Remove the access token from local storage
        localStorage.removeItem('access_token');

        // Redirect to the log in page
        window.location.href = indexUrl;
    });

    // If click on the modal close button, refresh the entire page
    document.getElementById("modal-close-button").addEventListener("click", function() {
      location.reload();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
